<!DOCTYPE html>

<html lang="pt-br">
  
  <head>
    
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Crie seu evento</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css" type="text/css"/>

</head>

<body>
  
  <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="f">

        <fieldset>

          <!-- uma div para todos os campo chamado input-wrapper com o nome field-wrapper-->
            <!-- Coloque uma div para cada campo com o mesmo nome de classe  input-wrapper -->

            <!--Empacotas todas divs( field-wrapper )-->
            <!-- Empacotar cada campos+label( input-wrapper )-->

          <div class="field-wrapper">    
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">

              <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="event-title"/>    <!-- tirei o name="event-title" pois n vou enviar ele para lugar algum -->

            </div>

            <div class="input-wrapper">

              <label for="event-link">Link do evento<span>(começe com http://)</span></label>
              <input type="url" id="event-link"/>    <!-- tirei o name="url" pois n vou enviar ele para lugar algum -->

            </div>

            <div class="input-wrapper">

              <label for="event-whatsapp">whatsapp para contato<span>(somente números)</span></label>
              <input type="number" id="event-whatsapp"/>    <!-- tirei o name=" whatsapp" pois n vou enviar ele para lugar algum -->

            </div>

            <div class="input-wrapper">

              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>

            </div>

            <div class="input-wrapper">

              <label for="event-categoria">Categoria</label>
              <select id="event-categoria" >
                <option >Tipo de Evento</option>
                <option value="Live">Ao vivo</option>
                <option value="Podcast">Podcast</option>
                <option value="Mentorship">Mentoria</option>
              </select>    <!-- tirei o name="event-title" pois n vou enviar ele para lugar algum -->

            </div>

           </div>   

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Privacidade</legend>

            <div class="input-wrapper">

              <label for="event-email">Email do administrador<span>(digite um email válido)</span></label>
              <input type="email" id="event-email"/>

            </div>

            <div class="input-wrapper">

              <label for="event-password">
                Senha de acesso para os participantes
                <span> (mínimo 8 caracteres)</span>
              </label>

              <input type="password" id="event-password"/>
              
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private"/>
              <label for="event-private">Evento privado</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            
            <div class="col-3">  
              
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date"  id="event-date"/>

              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-time-begin"/>
              </div>

              <div class="input-wrapper">
                <label>Até</label>
                <input type="time" id="event-time-end"/>
              </div>
            </div>

          </div>
        </fieldset>
      </form>
  </div>

  <footer>
    <input class="button" type="submit" value="Salvar evento"
    form="f" />
    <!--  <button>Salvar Evento</button>  -->
  </footer>
  
  <div class="details">
    <a target="_blank" href="plus_details/index.html">+details</a>
  </div>

</body>

</html>
